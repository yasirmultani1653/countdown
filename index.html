<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="timer-container">
        <div id="timer-display">00:00:00:00</div>
        <div class="input-container">
            <input type="number" id="days" placeholder="DD" min="0">
            <input type="number" id="hours" placeholder="HH" min="0">
            <input type="number" id="minutes" placeholder="MM" min="0" max="59">
            <input type="number" id="seconds" placeholder="SS" min="0" max="59">
        </div>
        <div class="buttons">
            <button id="startBtn">Start</button>
            <button id="resetBtn">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
